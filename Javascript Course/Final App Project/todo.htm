<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name ="viewport" content = "width=device-width,initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="css/todo.css">
    <link src="js/todo.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>



<body>

    <h1 id="heading" class="display-4">TODO APP</h1>

    <!--MUST DO LOW QUALITY PIC CAUSE LOADING IS AFFECTED HEAVILY BY QUALITY-->
    <picture>
        <source media="(max-width:650px)" srcset="images/">
        <img src="" width="500px">

    </picture>

  <!--3 buttons one to add task, delete, edit// also when clicked make input window appear to name task-->
    <div class="container" class="row-align-items-center" id="mainButtons" >
        <div class="row">
            <div class="col-sm-4" class="">
                <button type="button" id="addTask">Add Task</button>
            </div>
            <div class="col-sm-4">
                <button type="button" id="buttonTwo" id="buttonTwo">Delete Task</button>
            </div>
            <div class="col-sm-4">
                <button type="button" id="buttonThree" id="buttonThree">Edit Task</button>
            </div>
        </div>


    </div>




<!--appears when add task is clicked, user inputs name and date, when create task button
     clicked object instantiated from class
-->

    <div id="inputs" class="row-align-items-center">
        <label></label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="text" id="date" name="date" placeholder="date/time" required>
        <button type="button" id="createTaskButton">Create Task</button>
    </div>


    <div class="container" id="taskList" >
        <div class="row">
            <div class="col-12" >
                <ul id="innerList">
                    <li>1</li>
                    <li>2</li>
                </ul>
            </div>
            

        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>






</html>
