<body>

<script>
// TITLE
console.log(" ----- Area Of Shapes JS Arithmetic Challenge ----- \n\n")

// Constant Variables:
const pi = 3.1419;
const half = 0.5;


// rectangle //

let rectangleX = 10
let rectangleY = 17

let answer = rectangleX*rectangleY

console.log("The area of the given rectangle is :" + answer);

// circle //

let r = 25

let circle = r*r*pi

console.log("The area of the given circle is :" + circle);


// triangle //

let b = 20
let h = 9

let triangle = half*b*h


console.log("The area of the given triangle is :" + triangle );

console.log("\n");



</script>
