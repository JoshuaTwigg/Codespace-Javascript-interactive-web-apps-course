            function validate(){
            let x = document.getElementById("task").value;
            console.log(x)
                if(x =='>'){
                document.getElementById("error").style.display ="block";
                event.preventDefault()
               
                }
                else if(x =='<'){
                document.getElementById("error").style.display ="block";

                }
            }
