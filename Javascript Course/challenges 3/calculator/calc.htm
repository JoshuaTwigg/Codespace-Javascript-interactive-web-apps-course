<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="author" content="Lyndon">
	<meta name="description" content="Calculator App">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="icon" type="image/x-icon" href=""/>
    <script src="js/calc.js"></script>
</head>

<body>
	<header></header>
	<main>
        
        <div class="calc">
        <div class="calcDisplay" id="display"></div>    
        <section>
            <div class="numbers">
                <button id="9" onclick="displayNumber(9)">9</button>
                <button id="8" onclick="displayNumber(8)">8</button>
                <button id="7" onclick="displayNumber(7)">7</button>
                <button id="6" onclick="displayNumber(6)">6</button>
                <button id="5" onclick="displayNumber(5)">5</button>
                <button id="4" onclick="displayNumber(4)">4</button>
                <button id="3" onclick="displayNumber(3)">3</button>
                <button id="2" onclick="displayNumber(2)">2</button>
                <button id="1" onclick="displayNumber(1)">1</button>
                <button id="0" onclick="displayNumber(0)">0</button>
            </div>  
        </section>
        <section>
            <div class="operators">
                <button id="plus" onclick="displayOperation('+')">+</button>
                <button id="minus" onclick="displayOperation('-')">-</button>
                <button id="divide" onclick="displayOperation('/')">/</button>
                <button id="multiply" onclick="displayOperation('*')">*</button>
                <div class="equals">
                    <button id="equals" onclick="myCalc()">=</button>
                </div>    
            </div>    
        </section>
        </div>    
    </main>
	<footer></footer>
	<script src=""></script>
</body>

</html>
